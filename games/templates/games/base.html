<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sample Project for Nerdery</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ STATIC_URL }}favicon.ico">
    <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
    <div id="ribbon">
        <span id="who">{% if user.is_anonymous %}Not Logged In{% else %}{{ user }}{% endif %}</span>

        {% if user.is_anonymous %}
        <a href="/games/games/">Game List</a> | <a href="/login/">Login</a>
        {% else %}
        <a href="/games/main/">Main</a> | 
        <a href="/games/games/">Game List</a> |
        <a href="/games/vote_index/">Votes This Week</a> | 
        <a href="/games/all_votes/">History</a> |
        <a href="/games/my_votes/">My Vote History</a> | 
        <a href="/logout/">Logout</a>
        {% endif %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
